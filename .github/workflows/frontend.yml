name: Frontend CI

on:
  push:
    paths:
      - 'rib-web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'rib-web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'rib-web/package-lock.json'
      - name: Install deps
        working-directory: rib-web
        run: npm ci || npm install --no-audit --no-fund
      - name: Lint
        working-directory: rib-web
        run: npm run lint -- --max-warnings=0
      - name: Build
        working-directory: rib-web
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rib-web-dist
          path: rib-web/build
