apiVersion: apps/v1
kind: Deployment
metadata:
  name: rib-frontend
  namespace: rib
  labels:
    app: rib
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rib
      component: frontend
  template:
    metadata:
      labels:
        app: rib
        component: frontend
    spec:
      containers:
      - name: rib-frontend
        image: rib-frontend:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rib-frontend-service
  namespace: rib
  labels:
    app: rib
    component: frontend
spec:
  selector:
    app: rib
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP