apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rib-ingress
  namespace: rib
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "15m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rpm: "200"              # Allow 200 req/min per client IP per controller pod
    nginx.ingress.kubernetes.io/limit-connections: "20"      # Concurrent connections cap per IP
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"  # Burst = 200 * 3 = 600 before throttling
    nginx.ingress.kubernetes.io/limit-whitelist: "127.0.0.1/32" # Localhost exempt (adjust as needed)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
      add_header Referrer-Policy no-referrer;
      add_header Permissions-Policy interest-cohort=();
      add_header Strict-Transport-Security "max-age=63072000";
    # Force 429 status code for rate limiting (older controller versions may ignore limit-req-status-code)
    nginx.ingress.kubernetes.io/server-snippet: |
      limit_req_status 429;
spec:
  rules:
    - host: rib.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rib-backend-aks
                port:
                  number: 8080
  tls:
    - hosts:
        - rib.local
      secretName: rib-tls
