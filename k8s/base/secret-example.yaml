# This is an example; do NOT apply directly with real secrets committed.
# Copy to secret.yaml and replace placeholder values, or create via:
# kubectl -n rib create secret generic rib-secrets \
#   --from-literal=JWT_SECRET="<32+ random>" \
#   --from-literal=DATABASE_URL="postgres://rib:ribpass@postgres-rw:5432/rib" \
#   --from-literal=REDIS_URL="redis://redis:6379" \
#   --from-literal=S3_ACCESS_KEY="minioadmin" \
#   --from-literal=S3_SECRET_KEY="minioadmin" \
#   --from-literal=DISCORD_CLIENT_ID="..." \
#   --from-literal=DISCORD_CLIENT_SECRET="..."
apiVersion: v1
kind: Secret
metadata:
  name: rib-secrets
  namespace: rib
type: Opaque
stringData:
  JWT_SECRET: CHANGE_ME_MIN_32_CHARS
  DATABASE_URL: postgres://postgres:CHANGE_ME_DB_PASS@postgres:5432/rib
  REDIS_URL: redis://redis:6379
  S3_ACCESS_KEY: CHANGE_ME_MINIO_ACCESS
  S3_SECRET_KEY: CHANGE_ME_MINIO_SECRET
  DISCORD_CLIENT_ID: "CHANGE_ME_DISCORD_CLIENT_ID"
  DISCORD_CLIENT_SECRET: "CHANGE_ME_DISCORD_CLIENT_SECRET"
  DISCORD_REDIRECT_URI: "http://localhost:8080/api/v1/auth/discord/callback"
