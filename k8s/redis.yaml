apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: rib
  labels:
    app: rib
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rib
      component: redis
  template:
    metadata:
      labels:
        app: rib
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: rib
  labels:
    app: rib
    component: redis
spec:
  selector:
    app: rib
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP